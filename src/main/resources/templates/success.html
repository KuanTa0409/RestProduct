<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<title>Success</title>
	</head>
	<body style="padding: 15px">
		<form th:action="@{/rest/}" method="get" class="pure-form">
			<legend>Success !!!</legend>
			<div th:if="${message != null}" 
     			 class="message-box"
     		     th:text="${message}">
			</div>
			<div th:if="${product != null}">
            	<div class="pure-g">
                	<div class="pure-u-1">
                    	<p>商品名稱: <span th:text="${product.name}"></span></p>
               	        <p>商品數量: <span th:text="${product.quantity}"></span></p>
       	                <p>商品價格: <span th:text="${product.price}"></span></p>
                	</div>
            	</div>
          	</div>
			<button type="submit" class="pure-button pure-button-primary">Back</button>
		</form>
	</body>
</html>
